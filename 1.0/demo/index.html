<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Catch的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style type="text/css">
        .demo{
            position: relative;
            width:990px;
            height: 550px;
            margin:30px auto;
            border:1px solid #eee;
            overflow: hidden;
        }
        .fall{
            position: absolute;
            width:10px;
            height:10px;
            border:1px solid #f00;
            top:0;
            left:0;
        }
        .bed{
            border:1px solid #00f;
            position: absolute;
        }
    </style>
</head>
<body>
<h2>Catch的demo</h2>

<div id="J_test" class="demo"></div>

<script>
    var S = KISSY;
    S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/catch",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/catch/1.0/index', function (S, Catch) {
          new Catch('#J_test',{
                //size 为1分钟内掉落的个数
                'fall':{
                    'redHeart':{
                        'className' : 'redHeart',
                        'size':30,
                        'width' : 10,
                        'height' : 10
                    },
                    'yellowHeart':{
                        'className':'yellowHeart',
                        'size':30,
                        'width' : 10,
                        'height' : 10
                    },
                    'phone':{
                        'className' : 'phone',
                        'size' : 30,
                        'width' : 10,
                        'height' : 10
                    },
                    'pad':{
                        'className' : 'pad',
                        'size' : 10,
                        'width' : 10,
                        'height' : 10
                    },
                    'computer':{
                        'className' : 'computer',
                        'size' : 5,
                        'width' : 10,
                        'height' : 10
                    }
                },
                //主体
                'main':{
                    className : 'bed',
                    width:50,
                    height:80,
                    top : 438
                }
          });
    })
</script>
</body>
</html>
