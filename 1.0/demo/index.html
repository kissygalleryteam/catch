<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="game">
        <div class="main" id="J_game_main">
            <div class="result-time" id="J_result_time">
                <span class="hour" id="J_hour">0</span>
                <span class="minute" id="J_minute">0</span>
            </div>
        </div>
        <div class="welcome" id="J_welcome">
            <div class="up" id="J_welcome_up">
                <a class="close" id="J_close_btn" href="javascript:void(0);" title="关闭"></a>
            </div>
            <div class="down" id="J_welcome_down"></div>
        </div>
         <div class="reople" id="J_reople"></div>
        <div class="play">
            <button type="button" id="J_play" class="btn"></button>
        </div>
    </div>
    <script src="demo.js" charset="utf-8"></script>
</body>
</html>
